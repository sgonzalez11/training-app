<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select Training">
          <!--<mat-option *ngFor="let training of trainings" [value]="training.value">-->
            <!--{{ training.viewValue }}-->
          <!--</mat-option>-->
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="pushup">
            Push Up
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
